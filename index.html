<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Feliz Anivers√°rio!</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: url('https://images4.alphacoders.com/125/1251884.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow-x: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    text-shadow: 0 0 8px #00ffff;
  }

  .container {
    background-color: rgba(0,0,0,0.6);
    padding: 40px 60px;
    border-radius: 15px;
    max-width: 600px;
    text-align: center;
    position: relative;
    z-index: 10;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 20px;
  }

  p {
    font-size: 1.5rem;
    margin-bottom: 30px;
  }

  /* Bot√£o simples, sem borda nem fundo */
  button {
    cursor: pointer;
    background: none;
    border: none;
    color: #00ffff;
    font-size: 1.5rem;
    font-weight: bold;
    padding: 10px 20px;
    transition: color 0.3s ease;
  }

  button:hover:not(:disabled) {
    color: #80ffff;
  }

  button:disabled {
    opacity: 0.5;
    cursor: default;
  }

  #confetti-canvas {
    position: fixed;
    pointer-events: none;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 9999;
  }

  /* Container dos GIFs, full-screen para movimento */
  #gif-container {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: 10000;
  }

  .gif-item {
    position: absolute;
    width: 100px;
    height: 100px;
  }

  .gif-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Para telas pequenas, GIFs menores */
  @media (max-width: 480px) {
    .gif-item {
      width: 80px;
      height: 80px;
    }
  }

  /* YouTube embed oculto (s√≥ √°udio) */
  #youtube-player {
    position: fixed;
    top: -9999px; /* Esconde fora da tela */
    left: -9999px;
    width: 1px;
    height: 1px;
    opacity: 0;
    z-index: -1;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Feliz Anivers√°rio!</h1>
  <p>Que seu dia seja repleto de alegria, amor e muitas surpresas boas!</p>
  <button id="confetti-btn">Vamos comemorar! üéâ</button>
</div>

<canvas id="confetti-canvas"></canvas>

<div id="gif-container">
  <!-- GIFs (7 no total) -->
  <div class="gif-item" id="gif1">
    <img src="https://media3.giphy.com/media/L4CXaa44hVofLv9gEU/giphy.gif" alt="GIF 1" onerror="this.src='https://via.placeholder.com/100?text=üéâ';">
  </div>
  <div class="gif-item" id="gif2">
    <img src="https://media0.giphy.com/media/KFUo8aml7izqfnWNyt/giphy.gif" alt="GIF 2" onerror="this.src='https://via.placeholder.com/100?text=üéä';">
  </div>
  <div class="gif-item" id="gif3">
    <img src="https://media.tenor.com/3q3q3q3q3q3q3q3q3q3q3q3q3q3q3q3q3q3q3q3q3q3q/tenor.gif" alt="GIF 3" onerror="this.src='https://via.placeholder.com/100?text=‚≠ê';">
  </div>
  <div class="gif-item" id="gif4">

  </div>
  <div class="gif-item" id="gif5">
    <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExem4xMW14cGpqMnlyenRqOWpqYzJnMnp3cXIwdTliNXM0MmQ4ODR6OCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/JZAT0L82wmqYkDXRIz/giphy.gif" alt="GIF 4" onerror="this.src='https://via.placeholder.com/100?text=üî•';">
  </div>
  <div class="gif-item" id="gif6">
    <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExY3VneHd0bnpkeHl4MTF3cDE5ZDRoaHV6bTZuendkOHRvOGRqb3ozNCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/Y6as2T5wEUbeonOho0/giphy.gif" alt="GIF 5" onerror="this.src='https://via.placeholder.com/100?text=üí•';">

  </div>
</div>

<!-- YouTube Player oculto (s√≥ √°udio do v√≠deo que voc√™ indicou) -->
<iframe id="youtube-player" 
        src="https://www.youtube.com/embed/MqdlE7BIpnE?autoplay=0&loop=1&playlist=MqdlE7BIpnE&controls=0&modestbranding=1&iv_load_policy=3&rel=0&showinfo=0&fs=0&disablekb=1&playsinline=1" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
</iframe>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
  let player; // Vari√°vel global para o player do YouTube

  // Fun√ß√£o chamada quando a API do YouTube carrega
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('youtube-player', {
      events: {
        'onReady': onPlayerReady,
        'onStateChange': onPlayerStateChange
      }
    });
  }

  function onPlayerReady(event) {
    // Player pronto, mas n√£o toca ainda ‚Äî espera o clique
    event.target.setVolume(50); // Volume 50% (ajuste aqui: 0-100)
  }

  function onPlayerStateChange(event) {
    // Loop: Quando acabar, toca de novo
    if (event.data === YT.PlayerState.ENDED) {
      player.playVideo();
    }
  }

  const confettiBtn = document.getElementById('confetti-btn');
  const canvas = document.getElementById('confetti-canvas');
  const ctx = canvas.getContext('2d');
  const gifContainer = document.getElementById('gif-container');
  const gifs = [
    document.getElementById('gif1'),
    document.getElementById('gif2'),
    document.getElementById('gif3'),
    document.getElementById('gif4'),
    document.getElementById('gif5'),
    document.getElementById('gif6'),
    document.getElementById('gif7')
  ];

  let W = window.innerWidth;
  let H = window.innerHeight;
  canvas.width = W;
  canvas.height = H;

  // Configura√ß√µes para √≥rbita dos GIFs
  let gifAngle = 0;
  let gifRadiusX = W * 0.45;
  let gifRadiusY = H * 0.45;
  const gifSpeed = 0.008;

  class ConfettiParticle {
    constructor() {
      this.x = Math.random() * W;
      this.y = Math.random() * H - H;
      this.r = (Math.random() * 6) + 4;
      this.d = (Math.random() * 30) + 10;
      this.color = confettiColors[Math.floor(Math.random() * confettiColors.length)];
      this.tilt = Math.floor(Math.random() * 10) - 10;
      this.tiltAngleIncremental = (Math.random() * 0.07) + 0.05;
      this.tiltAngle = 0;
    }

    draw() {
      ctx.beginPath();
      ctx.lineWidth = this.r / 2;
      ctx.strokeStyle = this.color;
      ctx.moveTo(this.x + this.tilt + (this.r / 4), this.y);
      ctx.lineTo(this.x + this.tilt, this.y + this.tilt + (this.r / 4));
      ctx.stroke();
    }
  }

  class FireworkParticle {
    constructor(x, y, color) {
      this.x = x;
      this.y = y;
      this.color = color;
      this.radius = 2 + Math.random() * 2;
      this.speed = (Math.random() * 4) + 1;
      this.angle = Math.random() * 2 * Math.PI;
      this.vx = Math.cos(this.angle) * this.speed;
      this.vy = Math.sin(this.angle) * this.speed;
      this.alpha = 1;
      this.decay = 0.015 + Math.random() * 0.015;
    }

    update() {
      this.x += this.vx;
      this.y += this.vy;
      this.alpha -= this.decay;
    }

    draw() {
      ctx.save();
      ctx.globalAlpha = this.alpha;
      ctx.beginPath();
      ctx.fillStyle = this.color;
      ctx.shadowColor = this.color;
      ctx.shadowBlur = 8;
      ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
      ctx.fill();
      ctx.restore();
    }
  }

  const confettiColors = [
    "#FFC107", "#00BCD4", "#FF5722", "#4CAF50", "#E91E63", "#2196F3", "#FFEB3B"
  ];

  let confettiParticles = [];
  let fireworkParticles = [];
  let animationFrameId;
  let isAnimating = false;
  let gifAnimationId;

  function initConfetti() {
    confettiParticles = [];
    const count = 150;
    for (let i = 0; i < count; i++) {
      confettiParticles.push(new ConfettiParticle());
    }
  }

  function createFirework() {
    const x = Math.random() * W * 0.8 + W * 0.1;
    const y = Math.random() * H * 0.5 + H * 0.1;
    const color = confettiColors[Math.floor(Math.random() * confettiColors.length)];
    const count = 30 + Math.floor(Math.random() * 20);
    for (let i = 0; i < count; i++) {
      fireworkParticles.push(new FireworkParticle(x, y, color));
    }
  }

  function drawConfetti() {
    ctx.clearRect(0, 0, W, H);

    for (let i = 0; i < confettiParticles.length; i++) {
      confettiParticles[i].draw();
    }

    for (let i = fireworkParticles.length - 1; i >= 0; i--) {
      const p = fireworkParticles[i];
      p.draw();
      p.update();
      if (p.alpha <= 0) {
        fireworkParticles.splice(i, 1);
      }
    }

    updateConfetti();
  }

  function updateConfetti() {
    for (let i = 0; i < confettiParticles.length; i++) {
      let p = confettiParticles[i];
      p.tiltAngle += p.tiltAngleIncremental;
      p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;
      p.x += Math.sin(p.d);
      p.tilt = Math.sin(p.tiltAngle) * 15;

      if (p.y > H) {
        p.x = Math.random() * W;
        p.y = -10;
        p.tilt = Math.floor(Math.random() * 10) - 10;
      }
    }
  }

  // Fun√ß√£o para animar os GIFs em √≥rbita pelas bordas
  function animateGifs() {
    gifAngle += gifSpeed;
    const centerX = W / 2;
    const centerY = H / 2;
    const gifSize = 100; // Tamanho para c√°lculo de posi√ß√£o

    gifs.forEach((gif, index) => {
      const angle = gifAngle + (index * (2 * Math.PI / gifs.length)); // Espa√ßados uniformemente
      const x = centerX + Math.cos(angle) * gifRadiusX - gifSize / 2;
      const y = centerY + Math.sin(angle) * gifRadiusY - gifSize / 2;

      // Garante que fiquem dentro da tela
      gif.style.left = Math.max(0, Math.min(W - gifSize, x)) + 'px';
      gif.style.top = Math.max(0, Math.min(H - gifSize, y)) + 'px';
    });

    gifAnimationId = requestAnimationFrame(animateGifs);
  }

  let fireworkTimer = 0;
  const fireworkInterval = 500; // ms

  function runConfetti() {
    drawConfetti();
    animationFrameId = requestAnimationFrame(runConfetti);

    const now = Date.now();
    if (!fireworkTimer) fireworkTimer = now;
    if (now - fireworkTimer > fireworkInterval) {
      createFirework();
      fireworkTimer = now;
    }
  }

  confettiBtn.addEventListener('click', () => {
    if (isAnimating) return;
    isAnimating = true;
    confettiBtn.disabled = true;
    confettiBtn.textContent = 'Comemorando! üéâ'; // Muda texto para feedback
    initConfetti();
    runConfetti();
    gifContainer.style.display = 'block';
    animateGifs(); // Inicia a anima√ß√£o dos GIFs
    
    // Inicia o √°udio do YouTube (se o player estiver pronto)
    if (player && player.playVideo) {
      player.playVideo();
    } else {
      // Fallback: Tenta em 1s se a API ainda n√£o carregou
      setTimeout(() => {
        if (player && player.playVideo) {
          player.playVideo();
        }
      }, 1000);
    }
  });

  window.addEventListener('resize', () => {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
    gifRadiusX = W * 0.45;
    gifRadiusY = H * 0.45;
  });
</script>

</body>
</html>
